<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <header class="header"></header>
      <form action="#">
        <input type="text" class="input" placeholder="First number" />
        <input type="text" class="input2" placeholder="Second number" />
        <div class="result">Result</div>
      </form>
      <div class="content">
        <span class="math por">x</span>
        <span class="math mas">+</span>
        <span class="math menos">-</span>
        <span class="math dividido">÷</span>
        <span class="math cuadrado">x²</span>
        <span class="num1">1</span>
        <span class="num2">2</span>
        <span class="num3">3</span>
        <span class="num4">4</span>
        <span class="num5">5</span>
        <span class="num6">6</span>
        <span class="num7">7</span>
        <span class="num8">8</span>
        <span class="num9">9</span>
        <span class="num0">0</span>
        <span class="numpo">.</span>

        <span class="del">⌫</span>
        <span class="math1 igual">=</span>
        <span class="precent">Precent %</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
